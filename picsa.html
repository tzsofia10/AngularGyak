<!doctype html>
<html ng-app="picsaApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="picsa.js"></script>
    <link rel="stylesheet" href="picsa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>

    <div ng-controller="picsController as picsa">
      <ul>
        <li ng-repeat="auto in autok" ng-init="$last && initmodal()">{{auto.tipus}} {{auto.modell}} <button ng-click="deletejarmu(auto.id)">Torles</button>
        <div id="jarmu-{{auto.id}}">

        </div>
        
        </li>
      </ul>
      <form> <label for="">Rendszám: </label><input type="text" ng-model="jarmu.rendszam"><br>
        <label for="">Típus: </label><input type="text" ng-model="jarmu.tipus"><br>
        <label for="">Modell: </label><input type="text" ng-model="jarmu.modell"><br>
        <label for="">Műszaki: </label><input type="date" ng-model="jarmu.muszaki_ervenyesseg"><br>
        <button ng-click="addjarmu()">Hozzaadas</button>
    </form>
    </div>
   
  </body>
</html>
